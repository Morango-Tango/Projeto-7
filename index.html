<!DOCTYPE html>
<html>
    <head>
        <title>Projeto 7</title>
    </head>

    <header>
        <h1>Cadastro de Usuário</h1>

        <nav>
            <ul>
                <li><a href="#paginainicial">Página Inicial</a></li>
                <li><a href="#sobremim">Sobre mim</a></li>
                <li><a href="#meusprojetos">Meus Projetos</a></li>
                <li><a href="#contatos">Contatos</a></li>
            </ul>
        </nav>
    </header>

    <body>
        <h2>Formulário de Cadastro</h2>
        <form>
            <label for="nome">Nome Completo:</label><br>
            <input type="text" id="nome" name="nome"><br><br>

            <label for="email">E-mail:</label><br>
            <input type="email" id="email" name="email"><br><br>

            <label for="senha">Senha:</label><br>
            <input type="password" id="senha" name="senha"><br><br>

            <label for="genero">Gênero:</label><br>
            <select id="genero" name="genero">
                <option value="nothing">-</option>
                <option value="masculino">Masculino</option>
                <option value="feminino">Feminino</option>
            </select><br><br>

            <label>Interesses:</label><br>
            <input type="checkbox" id="program" name="interesse" value="Programação"> <label for="program"><b>Programação</b></label><br>
            <input type="checkbox" id="design" name="interesse" value="Design"> <label for="design"><b>Design</b></label><br>
            <input type="checkbox" id="ia" name="interesse" value="Inteligência Artificial"> <label for="ia"><b>Inteligência Artificial</b></label><br>
            <input type="checkbox" id="engenharia" name="interesse" value="Engenharia da Computação"> <label for="engenharia"><b>Engenharia da Computação</b></label><br>
            <input type="checkbox" id="ciencia" name="interesse" value="Ciência da Computação"> <label for="ciencia"><b>Ciência da Computação</b></label><br><br>

            <label for="bio">Biografia:</label><br>
            <textarea id="bio" name="biografia" rows="4" cols="30"></textarea><br><br>

            <input type="submit">
        </form>
    </body>
</html>
